name: Deploy P3 Lambda File Processor

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Test Lambda function
        run: |
          cd lambda-code
          python -c "
          import lambda_function
          print('‚úÖ Lambda function syntax is valid')
          
          # Basic functionality test
          test_event = {
              'httpMethod': 'POST',
              'body': '{\"test\": \"validation\"}',
              'path': '/process'
          }
          
          result = lambda_function.lambda_handler(test_event, {})
          print('‚úÖ Function test passed')
          print('Status Code:', result.get('statusCode'))
          "

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/dev' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Connection
        run: |
          echo "üîë Testing AWS credentials..."
          aws sts get-caller-identity
          echo "‚úÖ AWS connection successful!"

      - name: Update Lambda Function (Dev)
        run: |
          cd lambda-code
          
          echo "üì¶ Creating Lambda package..."
          rm -rf lambda_function.zip
          zip lambda_function.zip lambda_function.py
          
          echo "üöÄ Updating Lambda function..."
          aws lambda update-function-code \
            --function-name P3-lambda-file-processor \
            --zip-file fileb://lambda_function.zip
          
          echo "‚úÖ Dev Lambda function updated!"

      - name: Test Dev Deployment
        run: |
          echo "üß™ Testing Development Deployment..."
          
          # Test Lambda directly
          aws lambda invoke \
            --function-name P3-lambda-file-processor \
            --payload '{"httpMethod": "POST", "body": "{\"test\": \"dev deployment\", \"source\": \"GitHub Actions\"}", "path": "/process"}' \
            response.json
          
          echo "üìÑ Lambda Response:"
          cat response.json
          
          # Test API Gateway
          echo "üåê Testing API Gateway..."
          API_URL="https://5xk43i586d.execute-api.us-east-1.amazonaws.com/dev/process"
          
          curl -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -d '{"test": "dev API test", "source": "GitHub Actions", "timestamp": "'$(date)'"}' \
            -w "\nHTTP Status: %{http_code}\n"
          
          echo "‚úÖ Dev deployment test completed!"

  deploy-prod:
    name: Deploy to Production  
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda Function (Prod)
        run: |
          cd lambda-code
          
          echo "üì¶ Creating Production Lambda package..."
          rm -rf lambda_function.zip
          zip lambda_function.zip lambda_function.py
          
          echo "üöÄ Updating Production Lambda function..."
          aws lambda update-function-code \
            --function-name P3-lambda-file-processor \
            --zip-file fileb://lambda_function.zip
          
          echo "‚úÖ Production Lambda function updated!"

      - name: Test Production Deployment
        run: |
          echo "üöÄ Testing Production Deployment..."
          
          aws lambda invoke \
            --function-name P3-lambda-file-processor \
            --payload '{"httpMethod": "POST", "body": "{\"test\": \"production deployment\"}", "path": "/process"}' \
            response.json
          
          echo "üìÑ Production Response:"
          cat response.json
          
          echo "‚úÖ Production deployment successful!"

      - name: Deployment Summary
        run: |
          echo ""
          echo "üéâ === P3 Lambda File Processor - Deployment Complete! ==="
          echo ""
          echo "üìç Resources:"
          echo "   ‚Ä¢ Lambda Function: P3-lambda-file-processor"
          echo "   ‚Ä¢ S3 Bucket: p3-lambda-file-processor-uploads"
          echo "   ‚Ä¢ API Gateway: https://5xk43i586d.execute-api.us-east-1.amazonaws.com/dev/process"
          echo ""
          echo "üß™ Test Your Deployment:"
          echo "   curl -X POST 'https://5xk43i586d.execute-api.us-east-1.amazonaws.com/dev/process' \\"
          echo "        -H 'Content-Type: application/json' \\"
          echo "        -d '{\"test\": \"manual\"}'"
          echo ""
          echo "‚úÖ Project 3 Complete - Ready for Portfolio!"
